<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 스타일</title>
</head>
<body>
    <style>
        .ulstyle{
            /*disc, circle, square, none */
            list-style-type:circle;
        }
        /* ol : decimal[-leading-zero]
        lower-roman, upper-roman
        lower-alpha, upper-alpha */
    </style>
    <ul class="ulstyle">
        <li>사과</li>
        <li>바나나</li>
    </ul>
    <ol style="list-style-type: none;">
        <li>꼬부기</li>
        <li>어니부기</li>
    </ol>
    <style>
        .img{
            list-style-image: url('../resources/sponge_list.png');
        }
    </style>
    <ul class="img">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>ES6</li>
    </ul>
    <h1>목록 들여쓰기</h1>
    <style>
        .inside{
            /* list-style-position: inside; */
            list-style: square inside url('../resources/sponge_list.png');
        }
    </style>
    <ul class="inside">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>ES6</li>
    </ul>
</body>
</html>
