<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 탐색</title>
    <script src="../resources/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>필터링</h1>
    <h4>가</h4>
    <h4 class="test">나</h4>
    <h4 class="test">다</h4>
    <h4>라</h4>
    <script>
        $(document).ready(function(){
            $('h4').first().css('color','crimson');
            $('h4').last().css('border','3px dotted green');
            $('h4').eq(2).css('color','blue');
            $('h4').not('.test').css('textDecoration','line-through');

            $('h4').filter('.test').css('border','3px double gold');
            
            // 특정 글자를 포함하는 요소만 선택
            $('h4').filter(function(index,item){
                return $(item).text().includes('나');
            }).css('backgroundColor','pink');
            // 인덱스가 홀수인 요소만 선택
            $('h4').filter(function(index){
                return index % 2 == 1;
            }).css('borderRadius','15px');
            // 텍스트 길이가 2글자 이상인 요소만 선택
            $('h3').filter(function(index,item){
                return $(this).text().length >= 2;
            }).css('opacity','0.2');
        })
    </script>
    <h2>3글자 이상 데이터 찾기</h2>
    <div class="data_div">
        <p>가나다라</p>
        <p>abcde</p>
        <h3>썬칩</h3>
        <h5>홈런볼</h5>
        <span>초코칩쿠키</span>
        <p>칸쵸</p>
        <h5>초코파이</h5>
        <h2>칙촉</h2>
    </div>
    <button id="checkBtn">확인하기</button>
    <script>
        $(document).ready(function(){
            $('#checkBtn').on('click',function(){
                $('.data_div > *').filter(function(index,item){
                    return $(this).text().length >= 3;
                }).css('color','orange');
            })
        })
        // 요소의 글자 정보가 영어 소문자인지 확인(정규표현식으로 표현)
        $(function(){
            $('.data_div > *').filter(function(index,item){
                    return $(item).text().match(/[a-z]/);
                }).css('backgroundColor','gold');
        })
    </script>
    <h1>parent </h1>
    <!-- parent,parents,parentsUntil -->
    <div id="grandparent">
        할아버지
        <div id="parent">
            아버지
            <p id="child">나</p>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#child').on('click',function(){
                $(this).parent().css('color','gold');
                $(this).parents('#grandparent').css('border','3px dashed blue');
                $(this).parentsUntil('#grandparent').css('backgroundColor','black');
            })
        })
    </script>
    <h1>Desendants 메소드</h1>
    <!-- children,find -->
    <div id="wrapper">
        <div id="box">
            <p>첫 번째 자식</p>
            <p>두 번째 자식</p>
            <span>세 번째 자식</span>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#box').children('p').css('border','2px solid green');
            $('#wrapper').find('p').css('color','pink');
        })
    </script>
    <h1>형제</h1>
    <h1>SideWay 메소드</h1>
    <div id="brother">
        <p>p1</p>
        <h1>h1</h1>
        <h2 id="two">h2</h2>
        <h3>h3</h3>
        <p>p2</p>
    </div>
    <script>
        $(function(){
            $('#two').siblings('p').css('border','3px dashed blue');
            $('#two').next().css('color','green');
            $('#two').nextAll().css('backgroundColor','gold');
            $('#two').nextUntil('p').css('opacity','0.2');

            if($('#brother > *').is('h2')){
                console.log('h2잇다!');
            }
        })
    </script>
    <button id="each_btn">each() 써보기</button>
    <ul id="fruitList">
        <li>사과</li>
        <li>바나나</li>
        <li>체리</li>
    </ul>
    <script>
        $(function(){
            $('#each_btn').on('click',function(){
                //요소에 접근하는 방법
                $('#fruitList li').each(function(index,item){
                    // 하고싶은 일 넣기 (글자정보 가져오기)
                    let txt = $(item).text();
                    console.log(txt);
                });

                const fruits = ['사과', '바나나', '체리'];
                const user = {name: '철수', age: 25, city: '서울'};
                $.each(fruits,function(index,value){
                    console.log(`${index} : ${value}`);
                });
                $.each(user,function(key,value){
                    console.log(`${key} : ${value}`);
                });
            })
        })
    </script>
    가지고 온건 변수에 담아서 사용
</body>
</html>
