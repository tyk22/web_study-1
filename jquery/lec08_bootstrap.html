<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <link href="../resources/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="../resources/jquery-3.7.1.js"></script>
</head>
<body>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <button type="button" class="btn btn-link">Link</button>

    <div class="container bg-light border p-3">
        <h4>고정 너비 컨테이너 (container)</h4>
        <p>화면 크기에 따라 너비 자동 조절</p>
    </div>
    
    <div class="container-fluid bg-secondary text-white p-3 mt-3">
        <h4>전체 너비 컨테이너 (container-fluid)</h4>
        <p>항상 브라우저의 전체 너비 차지</p>
    </div>
    
    <div class="container-md bg-warning p-3 mt-3">
        <h4>반응형 컨테이너 (container-md)</h4>
        <p>화면이 md (768px) 이상이면 고정 너비를 가지지만,<br> 
        그보다 작으면 전체 너비를 차지함</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col bg-danger">1</div>
            <div class="col bg-info">2</div>
            <div class="col bg-success">3</div>
        </div>
        <div class="row">
            <div class="col bg-primary">1</div>
            <div class="col-6 bg-secondary">2</div>
            <div class="col bg-warning">3</div>
        </div>
    </div>
</body>
</html>
